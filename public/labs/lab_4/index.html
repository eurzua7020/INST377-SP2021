<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Enrique Urzua</title>
    <link rel="stylesheet" href="styles.css"></link>
    
</head>
<body>
    <h1 class="alpha">Enrique Urzua's Lab 4</h1>
<div class="container">
    <form id="mainform" name="mainform" action="/api" method="post">
        <ul class="flex-outer">
            <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname"
                placeholder="">
            </li>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"
                placeholder="">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                placeholder="">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone"
                placeholder="">
            </li>
            <li>
                <label for="message">Text Field</label>
                <textarea rows="5" cols="33" id="message" name="message"
                placeholder=""></textarea>
            </li>
            <li>
                <p class="age">Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty" name="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fify-sixtyfive" name="fify-sixtyfive">
                            <label for="fify-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" name="hotel" id="hotel" action="/api" method="post" >Submit Form</button>
                </li>
        </ul>
    </form>
</div>
</body>
</html>
